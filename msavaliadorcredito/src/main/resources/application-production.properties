spring.application.name=msavaliadorcredito

spring.rabbitmq.port=5672
spring.rabbitmq.host=${RABBITMQ_SERVER}
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

server.port=0

eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://cursomseureka:cursomseureka@${EUREKA_SERVER}:8761/eureka
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}

mq.queues.emissao-cartoes=emissao-cartoes
