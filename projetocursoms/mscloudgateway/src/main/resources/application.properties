server.port=8080

eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://cursomseureka:cursomseureka@localhost:8761/eureka

spring.application.name=mscloudgateway
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8081/realms/mscourserealm
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true